<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Haber Robotu</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; background: #f5f5f5; }
    h1 { text-align: center; }
    #status { text-align: center; margin-bottom: 16px; color: #444; }
    .article {
      background: #fff;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .article img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .article h2 {
      margin: 6px 0;
      font-size: 18px;
    }
    .article p {
      margin: 4px 0 8px;
    }
    .meta {
      font-size: 12px;
      color: #777;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>Güncel Haberler</h1>
  <p id="status">Haberler yükleniyor...</p>
  <div id="haberler"></div>

  <script>
    // TARAYICI TARAFINDA ÜCRETSİZ TÜRKÇE ÇEVİRİ
    async function translate(text) {
      if (!text) return "";
      try {
        const r = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "auto",
            target: "tr",
            format: "text"
          })
        });
        const data = await r.json();
        return data.translatedText || text;
      } catch (err) {
        console.log("Çeviri hatası:", err);
        return text;
      }
    }

    // HABERLERİ YÜKLE
    async function loadNews() {
      const status = document.getElementById("status");
      const container = document.getElementById("haberler");

      try {
        const res = await fetch("./news/latest.json?t=" + Date.now());
        if (!res.ok) {
          status.textContent = "news/latest.json bulunamadı. (HTTP " + res.status + ")";
          return;
        }

        const data = await res.json();
        const articles = data.articles || [];

        status.textContent = "Toplam " + articles.length + " haber bulundu.";

        container.innerHTML = "";

        for (const a of articles) {
          const div = document.createElement("div");
          div.className = "article";

          // BAŞLIK VE ÖZET ÇEVİRİ
          const trTitle = await translate(a.title);
          const trSummary = await translate(a.summary);

          const imgHtml = a.image
            ? `<img src="${a.image}" onerror="this.style.display='none'">`
            : "";

          div.innerHTML = `
            <div class="meta">${a.url}</div>
            ${imgHtml}
            <h2>${trTitle}</h2>
            <p>${trSummary}</p>
            <a href="${a.url}" target="_blank" rel="noopener noreferrer">Haberi Oku</a>
          `;

          container.appendChild(div);
        }

      } catch (err) {
        console.error(err);
        status.textContent = "Haber yüklenirken hata oluştu: " + err;
      }
    }

    loadNews();
  </script>
</body>
</html>
